<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro - Compra Certa Repasse</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f4f4f4, #eaeaea);
      margin: 0;
      padding: 40px 20px;
      color: #222;
    }

    .container {
      max-width: 600px;
      background-color: #fff;
      padding: 40px 30px;
      margin: 0 auto;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      border-radius: 20px;
    }

    h1 {
      color: #cc0000;
      text-align: center;
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 30px;
    }

    form {
      margin-top: 10px;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
      font-weight: 600;
      color: #000;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: #cc0000;
      outline: none;
    }

    .submit-btn {
      background-color: #cc0000;
      color: white;
      padding: 14px 20px;
      margin-top: 30px;
      border: none;
      border-radius: 30px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #990000;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 25px;
      color: #cc0000;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    #erro {
      color: red;
      margin-top: 15px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastre-se e Resgate o Código</h1>

    <form id="cadastroForm">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required />

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000" maxlength="15" required />

      <div id="erro"></div>

      <input type="submit" value="Cadastrar" class="submit-btn" />
    </form>

    <a href="index.html" class="back-link">← Voltar</a>
  </div>

  <script>
    // Máscara para CPF
    const cpfInput = document.getElementById('cpf');
    cpfInput.addEventListener('input', function(e) {
      let v = e.target.value.replace(/\D/g, '');

      if (v.length > 11) v = v.slice(0, 11);

      v = v.replace(/(\d{3})(\d)/, '$1.$2');
      v = v.replace(/(\d{3})(\d)/, '$1.$2');
      v = v.replace(/(\d{3})(\d{1,2})$/, '$1-$2');

      e.target.value = v;
    });

    // Máscara para telefone
    const telefoneInput = document.getElementById('telefone');
    telefoneInput.addEventListener('input', function(e) {
      let v = e.target.value.replace(/\D/g, '');

      if (v.length > 11) v = v.slice(0, 11);

      if (v.length <= 10) {
        // (00) 0000-0000
        v = v.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
      } else {
        // (00) 00000-0000
        v = v.replace(/(\d{2})(\d{5})(\d{0,4})/, '($1) $2-$3');
      }

      e.target.value = v;
    });

    // Validação CPF
    function validarCPF(cpf) {
      cpf = cpf.replace(/[^\d]+/g, '');
      if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) return false;

      let soma = 0;
      for (let i = 0; i < 9; i++) soma += parseInt(cpf.charAt(i)) * (10 - i);
      let resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf.charAt(9))) return false;

      soma = 0;
      for (let i = 0; i < 10; i++) soma += parseInt(cpf.charAt(i)) * (11 - i);
      resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      return resto === parseInt(cpf.charAt(10));
    }

    // Validação telefone (11 dígitos com DDD e número celular)
    function validarTelefone(tel) {
      tel = tel.replace(/\D/g, '');
      return tel.length === 11 && /^(\d{2})9\d{8}$/.test(tel);
    }

    document.getElementById('cadastroForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const cpf = cpfInput.value;
      const telefone = telefoneInput.value;
      const erro = document.getElementById('erro');
      erro.textContent = '';

      if (!validarCPF(cpf)) {
        erro.textContent = '❌ CPF inválido. Verifique os números digitados.';
        return;
      }

      if (!validarTelefone(telefone)) {
        erro.textContent = '❌ Telefone inválido. Use o formato com DDD e celular (ex: (11) 99999-9999).';
        return;
      }

      const form = e.target;
      const dados = new FormData(form);

      fetch('https://script.google.com/macros/s/AKfycbwP1XhpDYmw0QJU7605cZ6FjmbJyNk5bDnRY0qK7lwMlDqyxAbqU5nIuYNq47YX4GJy3Q/exec', {
        method: 'POST',
        body: dados,
      })
      .then(response => {
        if (response.ok) {
          window.location.href = 'obrigado.html';
        } else {
          alert('❌ Erro ao enviar. Tente novamente.');
        }
      })
      .catch(error => {
        console.error('Erro:', error);
        alert('❌ Erro de conexão. Verifique sua internet.');
      });
    });
  </script>
</body>
</html>
